<!DOCTYPE html>

    <title>3.Images and Tables</title>

<body>
    <table border="2px">
        <tr>
            <td width=200 height=200>1</td>
            <td width=200 height=200 rowspan="2" colspan="3">2</td>
            
            
        </tr>
        <tr>
            <td width=200 height=200>5</td>
            
            
        </tr>
        <tr>
            <td width=200 height=200 rowspan="2">9</td>
            <td width=200 height=200 colspan="2" rowspan="2">10</td>
            
            <td width=200 height=200>12</td>
        </tr>
        <tr>
            
           
            
            <td width=200 height=200>16</td>
        </tr>

    </table>

</html>
